<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
	</head>
	<body class="preload">
		<header>
			<img src="plex-logo.png" /><span>ify</span>
		</header>

		<div class="page active" id="login">
				<h1>Sign In</h1>

				<p>Sign in with your Plex account to access your media library</p>

				<div class="container">
					<input type="text" id="username" placeholder="Username or Email">
					<hr />
					<input type="password" id="password" placeholder="Password">
				</div>

				<div id="error-message" class="error" style="display: none">
					Username or password incorrect
				</div>

				<input type="button" id="sign-in" value="Sign In">
			</div>
		</div>

		<div class="page scrollable" id="settings">
			<h1>Settings</h1>

			<div class="selection server-selection">
				<h2>Servers</h2>
				<div id="servers">
					<!-- populated upon sign in -->
				</div>
			</div>

			<div class="selection plugin-selection">
				<h2>Plugins</h2>
				<input type="checkbox" name="plugin" value="rottentomatoes">Rotten Tomatoes<br>
				<input type="checkbox" name="plugin" value="imdb">IMDb<br>
			</div>
		</div>

		<script src="index.js" charset="utf-8"></script>
	</body>
</html>
